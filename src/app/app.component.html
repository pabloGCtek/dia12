  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over" >
      <mat-list>
        <mat-list-item *ngFor="let item of serv.listaNavs">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <div matListItemTitle ><a routerLink="{{item.ruta}}">{{item.nombre}}</a></div>
        </mat-list-item>
        </mat-list>
    </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet ></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
